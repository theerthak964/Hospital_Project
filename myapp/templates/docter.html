{%extends 'base.html'%}
{%block title_block%}
<title>docter</title>
{%endblock%}
{%block body_block%}
<h1 class="text-center">Our docters</h1>
<hr>

{%for d in doctors%}
<div class="container">
  <div class="row bg-light">
    <div class="col-lg-4 col-md-6 col-sm-12"></div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card mt-5 text-center" style="width: 75% ">
        <img src="{{d.doc_image.url}}" class=" card-img-top " alt="...">
        <div class="card-body p-5">
          <h5 class="card-title">Dr.{{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6>{{d.dep_name}} Department</h6>
          
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12"></div>
  </div>
</div>

{%endfor%}




{%endblock%}
